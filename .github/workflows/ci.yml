name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./dynamic-pricing
    steps:
    - uses: actions/checkout@v4
    - name: Create Docker network
      run: docker network create ci-network
    - name: Build Docker image
      run: docker build -t interview-app .
    - name: Run the rate-api container
      run: docker run -d -p 8080:8080 --network ci-network --name rate-api tripladev/rate-api
    - name: Run the Rails container
      run: docker run -d -p 3000:3000 -v $(pwd):/workspaces/dynamic-pricing --network ci-network -e RATE_API_URL=http://rate-api:8080 -e RATE_API_KEY=04aa6f42aa03f220c2ae9a276cd68c62 --name interview-dev interview-app
    - name: Wait for containers to be ready
      run: sleep 5
    - name: Run perform_now job to initialize the hotel room prices
      run: docker container exec interview-dev ./bin/rails runner "ActiveJob::Base.queue_adapter = :inline; UpdateHotelRoomPricesJob.perform_later"
    - name: Run all tests
      run: docker container exec interview-dev ./bin/rails test
    - name: Test API endpoint returns 200
      run: |
        echo "Testing API endpoint..."
        for i in {1..10}; do
          echo "Attempt $i/10: Testing pricing endpoint..."
          HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" 'http://localhost:3000/pricing?period=Summer&hotel=FloatingPointResort&room=SingletonRoom' || echo "000")
          if [ "$HTTP_STATUS" -eq 200 ]; then
            echo "✅ API endpoint returned HTTP 200"
            exit 0
          else
            echo "❌ API endpoint returned HTTP $HTTP_STATUS, retrying in 3 seconds..."
            sleep 3
          fi
        done
        echo "❌ API endpoint failed after 10 attempts"
        exit 1
